<div class="panel panel-default">
    <div class="panel-body">
        
      <form id="class-edit" #f="ngForm" >
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Class Title:</label>
            <input
              type="text"
              id="name"
              name="name"
              [ngModel]="class?.name"
              class="form-control"
              size="120"
              max="120"
              required
              #name="ngModel"
            />
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Class Description:</label>
            <input
              type="text"
              id="description"
              name="description"
              [ngModel]="class?.description"
              class="form-control"
              size="120"
              max="255"
              #description="ngModel"
            />
          </div>
        </div>
  
        <div
          class="alert alert-danger"
          *ngIf="(!name.valid && name.touched)">
          class Title is a required field.
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="f.invalid">
              Save
            </button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
