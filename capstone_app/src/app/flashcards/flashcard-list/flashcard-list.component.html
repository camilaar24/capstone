<div class="row">
    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row pad-left-right">
            <span class="title pull-left">Flashcards</span>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">
              <app-flashcard-item
                *ngFor="let flashcard of flashcards"
                [flashcard]="flashcard"
              ></app-flashcard-item>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <app-flashcard-edit></app-flashcard-edit>
        </div>
      </div>
    </div>
  </div>
